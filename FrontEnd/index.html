<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sentiment Tracker</title>

  <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src ="home.js"></script>

</head>
<body>
 <div id="container" class = "container-fluid">
    <!-- Articles Row -->
    <div class="row articles">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h1 class="articles">Articles <small>per hour</small></h1>
            <h2>
                <span id="article-value" class = "value"</span>
                <span id="article-change" class = "change"</span>
            </h2>
        </div>
    </div>

    <div class="row sentiment">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h1 class="sentiment">Sentiment <small>average</small></h1>
            <h2>
                <span id="sentiment-value" class = "value"</span>
                <span id="sentiment-change" class = "value"</span>
            </h2>
        </div>
    </div>
 </div>
</body>

</html>
