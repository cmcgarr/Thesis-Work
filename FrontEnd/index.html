<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sentiment Tracker</title>



  <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- For working with jquery in electron -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="home.js"></script>

    <!-- For working with jquery in electron -->
    <script>if (window.module) module = window.module;</script>

</head>
<body>
 <div id="container" class = "container-fluid">
    <!-- Articles Row -->
    <div class="row articles">
        <button id="infoBtn" type="button" class="button">i</button>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h1 class="articles">Articles <small>per day</small></h1>
            <h2>
                <span id="article-value" class = "value"></span>
                <small id="article-change" class = "change"></small>
            </h2>
        </div>
    </div>

    <div class="row sentiment">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h1 class="sentiment">Sentiment <small>average</small></h1>
            <h2>
                <span id="sentiment-value" class = "value"></span>
                <small id="sentiment-change" class = "change"></small>
            </h2>
        </div>
    </div>
 </div>
</body>

</html>
